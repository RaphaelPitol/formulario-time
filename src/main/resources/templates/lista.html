<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>UniALFA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1 style="text-align: center"><span th:text="${bemVindo}"></span></h1>
    <hr>
    <p><a th:href="@{/}" class="btn btn-outline-primary" role="button">Novo</a></p>
    <div>
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Time</th>
                    <th scope="col">Estado</th>
                    <th scope="col">Ano de Fundação</th>
                    <th scope="col">Qtd Titulos</th>
                    <th scope="col">Alterar</th>
                    <th scope="col">Remover</th>
                </tr>
                </thead>
                <form th:each="time : ${times}" class="border border-success p-2 mb-2">
                <input name="id" th:value="${time.id}" type="hidden">
                <tr>

                    <td th:text="${time.id}"></td>
                    <td th:text="${time.time}"></td>
                    <td th:text="${time.estado}"></td>
                    <td th:text="${time.anoFundacao}"></td>
                    <td th:text="${time.titulos}"></td>
                    <td><button type="submit" formaction="alterar" formmethod="post" class="btn btn-warning">
                        Alterar
                    </button></td>
                    <td><button type="submit" formaction="remover" formmethod="post" class="btn btn-secondary">
                        Remover
                    </button></td>
                </tr>
                </form>
            </table>
    </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>
</html>
